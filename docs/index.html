<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>ḫpr</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading document ...</div>

  <script>
    window.$docsify = {
      name: 'ḫpr',
      auto2top: true,
      coverpage: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      subMaxLevel: 3,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 4,
      ga: 'UA-2570916-22',
      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        depth: 3,
        placeholder: {
          '/': '搜索'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/icyleaf/hpr/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://hpr.ews.im" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by hpr</a>'
          })
        }
      ]
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-ruby.min.js"></script>
</body>
</html>
